<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/images/favicon/favicon.ico"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,500&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/style.css" />
    <!-- script -->
    <script src="%PUBLIC_URL%/src/index.js" defer></script>
    <!-- title -->
    <title>Qatoto</title>
    <meta
      name="description"
      content="Wholesale live marketplace and video sharing website."
    />
    <meta name="keywords" content="Qatoto, Anime, Shop, lifestyle, Research" />
    <meta name="author" content="Qatoto" />
    <!-- Open Graph protocol for preview-->
    <meta property="og:title" content="Qatoto" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qatoto.com/" />
    <meta
      property="og:image"
      content="https://qatoto.com/images/fippable%20stove%202.png"
    />
    <meta
      property="og:description"
      content="Wholesale live marketplace and video sharing website."
    />
  </head>
